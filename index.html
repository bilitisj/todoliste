<!DOCTYPE html>
<html>
    <head>
    <title>To-do Liste</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Almendra:ital@1&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="theme-color" content="#00D1B2">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="192x192" href="todolist-icon-192x192.png">
    </head>
    <body>
        <div id="app"></div>

        <header>
            <div>
                <a class="button install hidden">Installer</a>
                <h1>To-do Liste</h1>
            </div>
        </header>
        <main>
        <form action="">
            <input type="text" class="todo-input" />
            <button class="todo-button" type="submit">
            <i class="fa-solid fa-square-plus"></i>
            </button>
            <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">Toutes</option>
                <option value="completed">Complétées</option>
                <option value="uncompleted">A faire</option>
            </select>
            </div>
        </form>
        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>
        </main>
        <footer>
            &copyjambonbilitis
        </footer>
        <script src="main.js"></script>
        <script src="register-sw.js"></script>
    </body>
</html>
